<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="co2Gradient128" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="stemGradient" cx="50%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow128" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="64" cy="64" r="60" fill="#E8F5E8" opacity="0.3"/>
  
  <!-- Main leaf shape -->
  <path d="M64 16C48 16 35 29 35 45C35 61 48 74 64 74C80 74 93 61 93 45C93 29 80 16 64 16Z" 
        fill="url(#leafGradient128)" stroke="#1B5E20" stroke-width="3" filter="url(#shadow128)"/>
  
  <!-- Leaf stem -->
  <path d="M64 74L64 112" stroke="url(#stemGradient)" stroke-width="8" stroke-linecap="round" filter="url(#shadow128)"/>
  
  <!-- Main central vein -->
  <path d="M64 20L64 70" stroke="#1B5E20" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Primary side veins -->
  <path d="M52 28L64 40" stroke="#1B5E20" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M76 28L64 40" stroke="#1B5E20" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M48 42L64 50" stroke="#1B5E20" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M80 42L64 50" stroke="#1B5E20" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M50 56L64 60" stroke="#1B5E20" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M78 56L64 60" stroke="#1B5E20" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Secondary veins -->
  <path d="M56 32L60 36" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M72 32L68 36" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M54 46L58 48" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M74 46L70 48" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- CO2 emission indicator -->
  <circle cx="96" cy="96" r="20" fill="url(#co2Gradient128)" filter="url(#shadow128)"/>
  <text x="96" y="104" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">COâ‚‚</text>
  
  <!-- Emission particles trail -->
  <circle cx="84" cy="80" r="3" fill="#FF5722" opacity="0.7" filter="url(#glow)"/>
  <circle cx="88" cy="76" r="2.5" fill="#FF5722" opacity="0.6"/>
  <circle cx="92" cy="72" r="2" fill="#FF5722" opacity="0.5"/>
  <circle cx="78" cy="84" r="2" fill="#FF7043" opacity="0.5"/>
  <circle cx="90" cy="82" r="1.5" fill="#FF7043" opacity="0.4"/>
  <circle cx="86" cy="70" r="1.5" fill="#FF8A65" opacity="0.4"/>
  <circle cx="94" cy="78" r="1" fill="#FF8A65" opacity="0.3"/>
  
  <!-- Subtle highlight on leaf -->
  <ellipse cx="58" cy="35" rx="8" ry="12" fill="#A5D6A7" opacity="0.4" transform="rotate(-20 58 35)"/>
  
  <!-- Small environmental elements -->
  <circle cx="20" cy="20" r="2" fill="#4CAF50" opacity="0.3"/>
  <circle cx="108" cy="24" r="1.5" fill="#4CAF50" opacity="0.3"/>
  <circle cx="24" cy="104" r="1.5" fill="#4CAF50" opacity="0.3"/>
</svg>